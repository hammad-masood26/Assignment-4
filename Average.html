<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Function</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5];
        let sum=0;
        function avg(arr){
            for (let i = 0; i < arr.length; i++) {
                sum=sum+arr[i];            
            }
            average=sum/arr.length;
            return average; 
        }
        console.log(avg(arr));
    </script>
</body>
</html>
